name: Release

on:
  push:
    tags:
    - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get tag name
      id: tag_name
      run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
        registry-url: https://npm.pkg.github.com/
        scope: '@jasonpaulos'
    - name: Install npm dependencies
      run: |
        npm ci
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GPR_AUTH_TOKEN }}
    - name: Build Android Release
      run: |
        cd android && ./gradlew assembleRelease
      env:
        ORG_GRADLE_PROJECT_SOLIDHEALTH_KEY_PASSWORD: ${{ secrets.SOLIDHEALTH_KEY_PASSWORD }}
        ORG_GRADLE_PROJECT_SOLIDHEALTH_STORE_PASSWORD: ${{ secrets.SOLIDHEALTH_STORE_PASSWORD }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./android/app/build/outputs/apk/release/app-release.apk
        asset_name: solid-health-${{ steps.tag_name.outputs.SOURCE_TAG }}.apk
        asset_content_type: application/vnd.android.package-archive
